<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Faux anchor</title>
	<link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>

	<div id="faux">
		#faux clicked!
	</div>

	<div id="faux2">
		#faux2 clicked!
	</div>

	<div id="link">
		#link clicked!
	</div>

	<div id="foo">
		#foo clicked!
	</div>

	<ul>
		<li>
			<a class="anchor" href="#faux">
				<span>Anchor</span>
			</a>
		</li>
		<li class="basic" data-href="#faux">
			<span>Basic</span>
		</li>
		<li class="basic-link" data-href="#faux">
			<span>Basic, with link inside</span>
			<a href="#link">Link</a>
		</li>
		<li class="basic-condition" data-href="#faux2">
			<span>Basic, with condition 'screen and (max-width:900px)'</span>
			<a href="#link">Test</a>
		</li>
		<li>
			<button type="button" class="button" data-href="#faux">
				<span>Button</span>
			</button>
		</li>
		<li class="basic-unfocusable" data-href="#faux">
			<span>Basic</span>
		</li>
	</ul>

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../src/kist-fauxAnchor.js"></script>

	<script>

		$('.anchor').fauxAnchor({
			basic: function ( e, done ) {
				console.log('Basic action');
			},
			alternative: function ( e, done ) {
				console.log('Alternative action');
			}
		});

		$('.basic').fauxAnchor({
			basic: function ( e, done ) {
				console.log('Basic action');
			},
			alternative: function ( e, done ) {
				console.log('Alternative action');
			}
		});

		$('.basic-link').fauxAnchor({
			basic: function ( e, done ) {
				console.log('Basic action');
			},
			alternative: function ( e, done ) {
				console.log('Alternative action');
			}
		});

		$('.basic-condition').fauxAnchor({
			condition: function ( e ) {
				if ( 'matchMedia' in window ) {
					return window.matchMedia('screen and (max-width:900px)').matches;
				}
				return true;
			}
		});

		$('.button').fauxAnchor({
			basic: function ( e, done ) {
				console.log('Basic action');
			},
			alternative: function ( e, done ) {
				console.log('Alternative action');
			}
		});

		$('.basic-unfocusable').fauxAnchor({
			focus: false,
			basic: function ( e, done ) {
				console.log('Basic action');
			},
			alternative: function ( e, done ) {
				console.log('Alternative action');
			}
		});

	</script>

</body>
</html>
