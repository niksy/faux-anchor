<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>All custom</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="all-custom/index.css" />
</head>
<body>
	<div class="sandbox">

		<div id="faux">
			#faux clicked!
		</div>

		<div id="faux2">
			#faux2 clicked!
		</div>

		<div id="link">
			#link clicked!
		</div>

		<div id="foo">
			#foo clicked!
		</div>

		<ul>
			<li>
				<a class="anchor" href="#faux">
					<span>Anchor</span>
				</a>
			</li>
			<li class="basic" data-href="#faux">
				<span>Basic</span>
			</li>
			<li class="basic-link" data-href="#faux">
				<span>Basic, with link inside</span>
				<a href="#link">Link</a>
			</li>
			<li class="basic-basic" data-href="#faux">
				<span>Basic, with another basic inside</span>
				<hr />
				<div class="basic" data-href="#faux2">
					<span>Basic inside</span>
				</div>
			</li>
			<li class="basic-condition" data-href="#faux2">
				<span>Basic, with condition 'screen and (max-width:900px)'</span>
				<a href="#link">Test</a>
			</li>
			<li>
				<button type="button" class="button" data-href="#faux">
					<span>Button</span>
				</button>
			</li>
			<li class="basic-unfocusable" data-href="#faux">
				<span>Basic</span>
			</li>
		</ul>

	</div>
	<script src="all-custom/index.js"></script>
</body>
</html>
